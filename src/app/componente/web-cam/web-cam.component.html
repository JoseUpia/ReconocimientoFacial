<div id="div-video" >
<div *ngIf="play; else noplay">
    <video #video id="video" width="500px" height="375px" autoplay="play" [srcObject]="stream"
        (loadedmetadata)="detencion()"></video>
    <canvas #canvas></canvas>
</div>
<ng-template #noplay>
    <p class=" display-2">
        Cargando...
    </p>
</ng-template>
</div>
