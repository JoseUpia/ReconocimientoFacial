<div>
    <div class="mt-3">
        <input class="btn btn-primary" type="button" (click)='post()' value="Captural">
    </div>
    <input #inputVideo type="checkbox" class=" form-check" name="activarVideo" (change)="controlVideo()" checked='play'>
</div>
<div class="row">
    <div id="div-video" class="col-12 col-lg-6">
        <div *ngIf="play; else noplay">
            <video #miVideo width="500px" height="375px" autoplay="play" [srcObject]="stream"
                (loadedmetadata)="detencion()"></video>
            <canvas #canvas></canvas>
        </div>
        <ng-template #noplay>
            <p class=" display-2">
                Cargando...
            </p>
        </ng-template>
    </div>
    <div id='pp' class="col-12 col-lg-6">
        <textarea #text name="text" id="text" cols="30" rows="10"></textarea>
        <canvas #captura > </canvas>
        <!-- <img #img> -->
    </div>
</div>
