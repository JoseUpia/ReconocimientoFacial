<div class="row">
    <div class="col-12 col-lg-6">
        <div class=" d-flex justify-content-center">
            <video id="video1" [srcObject]='stream'  autoplay width="500px" height="375px"></video>
        </div>
    </div>
    <div class="col-12 col-lg-6">
        <div class=" d-flex justify-content-center">
            <button class="btn btn-primary w-75 mt-2" (click)="capturar()"> <i class="bi bi-camera"></i> Captural </button>
        </div>
        
        <div class=" d-flex flex-column justify-content-center">
            <img #img1 class="w-50 my-2">
                <div class="info rounded-pill mx-auto p-1"> <i class="bi bi-hand-index"></i> Motivo : {{tagName}}</div>
                <div class="info rounded-pill mx-auto p-1"> <i class="bi bi-calculator"></i> Fiabilidad : {{probability }}</div>
            <button class="btn btn-success my-2" (click)=identificar()>Identificar</button>
        </div>
        
    </div>
</div>
